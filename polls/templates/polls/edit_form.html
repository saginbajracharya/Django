{% extends "layout.html" %}
{% block title %}
    Edit
{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Question Update #{{question.id}}</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </div>
{% endblock %}
