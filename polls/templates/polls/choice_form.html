{% extends "layout.html" %}
{% block title %}
Add Choices
{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Add Choices For Question id: # {{view.kwargs.question_id}}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </div>
</div>
{% endblock %}
